<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Admin</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous"
        />
        <style>
            .card {
                height: 100%;
                width: 100%;
            }
            .card-body {
                display: flex;
                flex-direction: column;
                height: 100%;
                min-height: 150px; /* Fixed height for all cards */
            }
            .card-title {
                margin-bottom: 1rem;
            }
            .card-text {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .progress-container {
                margin-top: 0.5rem;
            }
            .navbar-brand {
                color: #198754 !important;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light p3">
            <div
                class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between"
            >
                <h1>
                    <a
                        class="navbar-brand fs-1 fw-bold"
                        href="#"
                        style="font-size: 2.5rem !important"
                        >Smart Farming</a
                    >
                </h1>
                <button
                    class="navbar-toggler d-md-none collapsed mb-3"
                    type="button"
                    data-toggle="collapse"
                    data-target="#sidebar"
                    aria-controls="sidebar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container my-3">
            <div
                class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-5 g-4"
            >
                <div class="col">
                    <div class="shadow card border-primary text-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">KELEMBABAN (RH)</h5>
                            <h4 class="card-text">54%</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow card border-success text-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">TDS</h5>
                            <h4 class="card-text">400 ppm</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow card border-info text-info mb-3">
                        <div class="card-body">
                            <h5 class="card-title">KEKERUHAN (TURBID)</h5>
                            <h4 class="card-text">
                                18 NTU
                                <span class="progress-container">
                                    <div class="progress">
                                        <div
                                            class="progress-bar"
                                            role="progressbar"
                                            style="width: 50%"
                                            aria-valuenow="50"
                                            aria-valuemin="0"
                                            aria-valuemax="100"
                                        ></div>
                                    </div>
                                </span>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow card border-warning text-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">TEMPERATUR AIR (WTEMP)</h5>
                            <h4 class="card-text">25 C</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow card border-danger text-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">ALIRAN AIR (WFLOW)</h5>
                            <h4 class="card-text">34</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow card border-primary text-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">
                                OKSIGEN TERLARUT (DISS OXYGEN)
                            </h5>
                            <h4 class="card-text">10 ppm</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow card border-success text-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">INTENSITAS CAHAYA (LUX)</h5>
                            <h4 class="card-text">100 Lux</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow card border-info text-info mb-3">
                        <div class="card-body">
                            <h5 class="card-title">
                                TEMPERATUR UDARA (AMPTEMP)
                            </h5>
                            <h4 class="card-text">
                                34 C
                                <span class="progress-container">
                                    <div class="progress">
                                        <div
                                            class="progress-bar"
                                            role="progressbar"
                                            style="width: 34%"
                                            aria-valuenow="34"
                                            aria-valuemin="0"
                                            aria-valuemax="100"
                                        ></div>
                                    </div>
                                </span>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow card border-warning text-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">EC</h5>
                            <h4 class="card-text">2</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow card border-danger text-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">PH</h5>
                            <h4 class="card-text">7.1</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
